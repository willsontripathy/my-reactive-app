<div [formGroup]="parentForm">
    <label>Employee Type</label>
    <select formControlName="empType" placeholder="Select price">
        <option [ngValue]="null" disabled>Select Employee Type</option>
        <option *ngFor="let emp of employeeType" [value]="emp.id">
            {{emp.name}}
        </option>
    </select>
</div>
